<title>Grid Example 39 (20151104 ED)</title>
<link type="text/css" rel="stylesheet" href="_baseline.css">
<style type="text/css">
#grid {width: 30rem; height: 25rem; margin-bottom: 2em; border: 3px solid silver; padding: 0.5em 0;}
#grid div[id] {text-align: center; border: 1px dashed black;}
#grid div[id]::before {content: "[#" attr(id) "] ";}

<style type="text/css" class="show">
#grid {
  display: grid;
  grid: 6rem 6rem 6rem 6rem / 5rem 5rem 5rem 5rem;
  justify-content: end;
  align-content: center;
}
</style>
</head>
