<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Grid Example 29 (20151104 ED)</title>
<link type="text/css" rel="stylesheet" href="_baseline.css">
<style type="text/css">
.grid {background:
	linear-gradient(to right, cyan 0.5px, transparent 0.5px, transparent 49.5px, cyan 49.5px),
	linear-gradient(to bottom, cyan 0.5px, transparent 0.5px, transparent 49.5px, cyan 49.5px);
	background-size: 50px 100%, 100% 50px;
	margin-bottom: 2em; border: 1px solid;
}
.grid div[class] {border: 1px dotted red;}
.grid div[class]::before {content: "[." attr(class) "] ";}
</style>
<style type="text/css" class="show">
.grid {width: 250px; height: 200px;
       display: grid;
       grid-template-columns: [start] 50px [first] 50px [second] 50px [middle] 50px [last] 50 [end];
       grid-template-rows: repeat(5, 50px);}
.d01 {grid-column: first / middle; grid-row: 2 / 4;}
.d02 {grid-column: 2 / 4;          grid-row: 2 / 4;}
.d03 {grid-column-start: 2; grid-column-end: 4;
	grid-row-start: 2; grid-row-end: 4;}
</style>
</head>
<body>

<div class="grid" id="g01">
	<div class="d01"></div>
</div>

<div class="grid" id="g02">
	<div class="d02"></div>
</div>

<div class="grid" id="g03">
	<div class="d03"></div>
</div>

</body>
</html>
