<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Grid Example 2 (20151104 ED)</title>
<link type="text/css" rel="stylesheet" href="_baseline.css">
<style type="text/css">
#grid {border: 2px solid gray; padding: 1px; height: 10em; width: 50%;}
#grid::after { position: absolute; top: 0; right: 0; padding: 1em; background: rgba(255,255,0,0.5);}
#grid > div {outline: 1px dotted red;}
body {position: relative;}
/*
#grid div[id]::before {content: "[#" attr(id) "] ";}
*/
</style>
<style type="text/css" class="show">
@media (orientation: portrait) {
  #grid {
    display: grid;
    grid-template-areas: "title stats"
                         "score stats"
                         "board board"
                         "ctrls ctrls";
    grid-template-columns: auto minmax(min-content, 1fr);
    grid-template-rows: auto auto minmax(min-content, 1fr) auto
  }
  #grid::after {content: "(portrait layout)";}
}
@media (orientation: landscape) {
  #grid {
    display: grid;
    grid-template-areas: "title board"
                         "stats board"
                         "score ctrls";

    grid-template-columns: auto minmax(min-content, 1fr);
    grid-template-rows: auto minmax(min-content, 1fr) auto
  }
  #grid::after {content: "(landscape layout)";}
}

#title    { grid-area: title }
#score    { grid-area: score }
#stats    { grid-area: stats }
#board    { grid-area: board }
#controls { grid-area: ctrls }
</style>
</head>
<body>

<div id="grid">
  <div id="title">Game Title</div>
  <div id="score">Score</div>
  <div id="stats">Stats</div>
  <div id="board">Board</div>
  <div id="controls">Controls</div>
</div>


<section id="reference">

<p>Reference renderings:</p>
<img src="refrends/example002-portrait.png" alt="">
<img src="refrends/example002-landscape.png" alt="">

</section>

</body>
</html>
