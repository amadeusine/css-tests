<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Grid Example 17 (20151104 ED)</title>
<link type="text/css" rel="stylesheet" href="_baseline.css">
<style type="text/css">
div[id*="grid"] {height: 13em; width: 50%; margin-bottom: 2em;}
div[id*="grid"] div[class] {border: 1px dotted red;}
div[id*="grid"] div[class]::before {content: "[." attr(class) "] ";}
div[id*="grid"] div[class]:hover {background: yellow; z-index: 100;}
</style>
<style type="text/css" class="show">
#grid {
  width: 500px;
  grid-template-columns:
    [a]     auto
    [b]     minmax(min-content, 1fr)
    [b c d] repeat(2, [e] 40px)
            repeat(5, auto);
}
</style>
</head>
<body>

<div id="grid">
  <div style="grid-column-start:1; width:50px"></div>
  <div style="grid-column-start:9; width:50px"></div>
</div>

<section id="reference">

<p>Here’s what <code>getComputedStyle</code> returns:</p>
<pre>
<script>
  var gridElement = document.getElementById("grid");
  document.write(getComputedStyle(gridElement).gridTemplateColumns);
  // [a] 50px [b] 320px [b c d] repeat(2, [e] 40px) repeat(4, 0px) 50px
</script>
</pre>
<p>Here’s what the specification says it should return:</p>
<pre>[a] 50px [b] 320px [b c d] repeat(2, [e] 40px) repeat(4, 0px) 50px</pre>

</section>

</body>
</html>
