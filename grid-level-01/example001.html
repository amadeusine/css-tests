<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Grid Example 1 (20151104 ED)</title>
<link type="text/css" rel="stylesheet" href="_baseline.css">
<style type="text/css">
#grid {border: 2px solid gray; padding: 1px; height: 10em; width: 50%;}
#grid > div {outline: 1px dotted red;}
/*
#grid div[id]::before {content: "[#" attr(id) "] ";}
*/
</style>
<style type="text/css" class="show">
#grid {
  display: grid;
  grid-template-columns: auto minmax(min-content, 1fr);
  grid-template-rows: auto minmax(min-content, 1fr) auto
}

#title    { grid-column: 1; grid-row: 1 }
#score    { grid-column: 1; grid-row: 3 }
#stats    { grid-column: 1; grid-row: 2; align-self: start }
#board    { grid-column: 2; grid-row: 1 / span 2; }
#controls { grid-column: 2; grid-row: 3; justify-self: center }
</style>
</head>
<body>

<div id="grid">
  <div id="title">Game Title</div>
  <div id="score">Score</div>
  <div id="stats">Stats</div>
  <div id="board">Board</div>
  <div id="controls">Controls</div>
</div>


<section id="reference">

<p>Reference rendering:</p>
<img src="refrends/example001.png" alt="">

</section>

</body>
</html>
