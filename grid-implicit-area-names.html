<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"			"http://www.w3.org/TR/REC-html40/strict.dtd"><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Grid Layout</title><link rel="stylesheet" type="text/css" href="c/style-insert-tests.css"><style type="text/css">body {width: auto;}.grid > * {border: 1px dotted red; margin: 3px;}</style><style type="text/css" id="tests">.grid {display: grid; margin: 1em; border: 1px solid black;}#g1 {grid-template-columns:		 [header-start footer-start left-start] 1fr		 [content-start left-end] 1fr [content-end right-start] 1fr		 [right-end header-end footer-end];	grid-template-rows:		[header-start] 3em		[header-end content-start] 1fr		[content-end footer-start] 3em		[footer-end];}#g2, #g3 {grid-template-columns: 1fr [content-start] 1fr [content-end] 1fr;             grid-template-rows: 3em 1fr 3em;}#g4, #g5 {grid-template-columns: 1fr 1fr 1fr;             grid-template-rows: 3em [content-start] 1fr [content-end] 3em;}#g3, #g5 {grid-auto-flow: column;}.header {grid-area: header;}.content {grid-area: content;}</style></head><body><div class="grid boxed lines" id="g1"><span class="content">content</span><span class="header">header</span><span class="">.</span><span class="">.</span><span class="">.</span><span class="">.</span><span class="">.</span></div><div class="grid boxed lines" id="g2"><span class="content">content</span><span class="">.</span><span class="">.</span><span class="">.</span><span class="">.</span><span class="">.</span><span class="">.</span></div><div class="grid boxed lines" id="g3"><span class="content">content</span><span class="">.</span><span class="">.</span><span class="">.</span><span class="">.</span><span class="">.</span><span class="">.</span></div><div class="grid boxed lines" id="g4"><span class="content">content</span><span class="">.</span><span class="">.</span><span class="">.</span><span class="">.</span><span class="">.</span><span class="">.</span></div><div class="grid boxed lines" id="g5"><span class="content">content</span><span class="">.</span><span class="">.</span><span class="">.</span><span class="">.</span><span class="">.</span><span class="">.</span></div></body></html>
