<!DOCTYPE html><html><head><meta charset="utf-8" /><title>Figure</title><style type="text/css">.diagram {height: 100px; width: 1000px;	border: 1px dotted;	background: linear-gradient(to right,	#CCC 10%, 10%, 	#BBB 20%, 20%,	#AAA 30%, 30%,	#999 40%, 40%,	#888 50%, 50%,	#777 60%, 60%,	#666 70%, 70%,	#555 80%, 80%,	#444 90%, 90%,	#333 100%	);}.label {background: url(i/anim-arrow-end.png) no-repeat top left / 900px 40px;	width: 1000px; padding-top: 30px; margin: 0 0 1em;	text-align: center; font: 2em Arvo, serif;}#dg02 + .label {background-position: 100px 0;}.stepanim {height: 100px; width: 100px;	background: green;}#an01 {animation: stepcolor 5s steps(10,end) forwards, stepmove 5s steps(10,end) forwards;}#an02 {animation: stepcolor 5s steps(10,start) forwards, stepmove 5s steps(10,start) forwards;}@keyframes stepcolor {	from {background: #CCC;}	to {background: #333;}}@keyframes stepmove {	from {margin-left: 0;}	to {margin-left: 1000px;}}</style></head><body><section><div id="dg01" class="diagram"></div><p class="label">end</p><div id="dg02" class="diagram"></div><p class="label">start</p></section><div id="an01" class="stepanim"></div><div id="an02" class="stepanim"></div></body></html>
