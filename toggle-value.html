<!DOCTYPE html><html><head><meta charset="utf-8" /><title>toggle() value</title><link rel="stylesheet" type="text/css" href="c/style-insert-tests.css"><style type="text/css" media="all" id="tests">blockquote {font-style: italic;}em {font-weight: bold; font-style: toggle(italic, normal);}ul {list-style-type: toggle(square, disc, circle);}</style></head><body id="www-meyerweb-com" class="css"><h1>toggle() value</h1><p>This paragraph contains some <em>emphasized text</em>.</p><blockquote><p>This paragraph contains some <em>emphasized text</em>.</p></blockquote><hr><p>Following is a deeply-nested set of unordered lists.</p><ul><li>Level 1<ul><li>Level 2<ul><li>Level 3<ul><li>Level 4<ul><li>Level 5<ul><li>Level 6</ul></ul></ul></ul></ul></ul></body></html>
