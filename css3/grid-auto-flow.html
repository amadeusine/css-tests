<!DOCTYPE html>

<title>CSS3 test: grid-auto-flow</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="c/base.css" type="text/css">
<style type="text/css" id="tests">
.grid {display: grid; width: 400px; height: 300px;
	grid-template-columns: repeat(8,50px); grid-template-rows: repeat(6,50px);
	border: 1px solid; margin: 0 1em 2em 0; float: left;}
.grid span {border: 1px dotted red;}
.grid span.wide {grid-column: span 3;}
.grid span.tall {grid-row: span 3;}
.grid span.big {grid-column: span 2; grid-row: span 2;}
.grid span.huge {grid-column: span 3; grid-row: span 3;}
#g01 {grid-auto-flow: row;}
#g02 {grid-auto-flow: column;}
#g03 {grid-auto-flow: dense;}
</style>
</head>
<body id="www-meyerweb-com" class="css test suite">
<p id="specref"><a href="http://www.w3.org/TR/css-grid-1/#grid-auto-flow-property">http://www.w3.org/TR/css-grid-1/#grid-auto-flow-property</a></p>
