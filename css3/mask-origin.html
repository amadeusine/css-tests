<!DOCTYPE html>
<html>
<head>
<title>CSS3 test: mask-origin</title>
<!-- mask-image mask-repeat -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="c/base.css" type="text/css">
<style type="text/css" id="tests">
.arena li[class] {float: left; margin: 2.5%; background: gray; list-style-position: inside;}
.arena li[class] img {height: 150px; width: 150px; padding: 1em; border: 0.5em solid red; margin: 0.5em; background: silver;
	vertical-align: text-top; mask-repeat: no-repeat;}
.png img {mask-image: url(i/border-circles.png);}
.svg img {mask-image: url(i/hexlike.svg);}
.t01 img {mask-origin: content-box;}
.t02 img {mask-origin: padding-box;}
.t03 img {mask-origin: border-box;} /* default value */
.t04 img {mask-origin: fill-box;}
.t05 img {mask-origin: stroke-box;}
.t06 img {mask-origin: view-box;}
</style>
</head>
<body id="www-meyerweb-com" class="css test suite">
<p id="specref"><a href="https://www.w3.org/TR/css-masking-1/#the-mask-origin">https://www.w3.org/TR/css-masking-1/#the-mask-origin</a></p>

<div class="arena">

<ol>
<li class="png"><img src="i/Compass_Card.png"></li>
<li class="png t01"><img src="i/Compass_Card.png"></li>
<li class="png t02"><img src="i/Compass_Card.png"></li>
<li class="png t03"><img src="i/Compass_Card.png"></li>
<li class="png t04"><img src="i/Compass_Card.png"></li>
<li class="png t05"><img src="i/Compass_Card.png"></li>
<li class="png t06"><img src="i/Compass_Card.png"></li>
<li class="svg"><img src="i/Compass_Card.png"></li>
<li class="svg t01"><img src="i/Compass_Card.png"></li>
<li class="svg t02"><img src="i/Compass_Card.png"></li>
<li class="svg t03"><img src="i/Compass_Card.png"></li>
<li class="svg t04"><img src="i/Compass_Card.png"></li>
<li class="svg t05"><img src="i/Compass_Card.png"></li>
<li class="svg t06"><img src="i/Compass_Card.png"></li>
</ol>

</div>

</body>
</html>
