<!DOCTYPE html>
<html>
<head>
<title>CSS3 test: 'mix-blend-mode'</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="c/base.css" type="text/css">
<style type="text/css">
form {padding-top: 2em;}
form + form {border-top: 2px solid black; margin-top: 2em;}
label {padding: 0.5em; padding-left: 0.1em;}
label:hover {background: yellow; cursor: pointer;}
[class^="bg0"]:checked ~ .arena {background-color: transparent;}
[class^="bg1"]:checked ~ .arena {background-color: white;}
[class^="bg2"]:checked ~ .arena {background-color: black;}
[class^="bg3"]:checked ~ .arena {background-color: gray;}
[class^="bg4"]:checked ~ .arena {background-color: cyan;}
[class^="bg5"]:checked ~ .arena {background-color: fuchsia;}
[class^="bg6"]:checked ~ .arena {background-color: lime;}

[class^="bg4"]:checked ~ .arena li {border-color: white;}

.arena ol {margin-left: 0; padding-left: 0;}
.arena ol li {display: inline-block; border: 1px solid; margin: 0.5em;}
.arena ol li img {display: block; margin: 0.5em;}
.arena ol li::before {content: attr(data-mode); display: block; padding: 0.5em 0 0.25em;
	text-align: center; font-family: monospace;
	color: black; background: white;}


</style>
<style type="text/css" id="tests">
.t01 img {mix-blend-mode: multiply;}
.t02 img {mix-blend-mode: screen;}
.t03 img {mix-blend-mode: overlay;}
.t04 img {mix-blend-mode: darken;}
.t05 img {mix-blend-mode: lighten;}
.t06 img {mix-blend-mode: color-dodge;}
.t07 img {mix-blend-mode: color-burn;}
.t08 img {mix-blend-mode: hard-light;}
.t09 img {mix-blend-mode: soft-light;}
.t10 img {mix-blend-mode: difference;}
.t11 img {mix-blend-mode: exclusion;}
.t12 img {mix-blend-mode: hue;}
.t13 img {mix-blend-mode: saturation;}
.t14 img {mix-blend-mode: color;}
.t15 img {mix-blend-mode: luminosity;}

img[src$="fg.png"] {filter: grayscale(1);}
img[src$="fg.png"]:hover {filter: grayscale(0);}
</style>
</head>
<body id="www-meyerweb-com" class="css test suite">
<p id="specref"><a href="https://www.w3.org/TR/compositing-1/#mix-blend-mode">https://www.w3.org/TR/compositing-1/#mix-blend-mode</a></p>
