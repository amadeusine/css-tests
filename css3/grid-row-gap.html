<!DOCTYPE html>
<html>
<head>
<title>CSS3 test: grid-row-gap</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="c/base.css" type="text/css">
<style type="text/css" id="tests">
.grid {display: grid; width: 100px; height: 200px;
	grid-template-columns: repeat(3, 50px);
	grid-template-rows: [start] 50px [middle] 50px [middle] 50px [middle] 50px [end];
	border: 1px solid; margin: 0 2em 220px 0; float: left;}
.grid span {border: 1px dotted red; grid-column: span 1;}
#g01 {grid-row-gap: 0;}
#g02 {grid-row-gap: 10px;}
#g03 {grid-row-gap: 25px;}
span.A {grid-row: 1 / 2;}
span.B {grid-row: 2 / 3;}
span.C {grid-row: 3 / 4;}
span.D {grid-row: 4 / 5;}
span.E {grid-row: 5 / 6;}
span.F {grid-row: 6 / 7;}
</style>
</head>
<body id="www-meyerweb-com" class="css test suite">
<p id="specref"><a href="http://www.w3.org/TR/css-grid-1/#gutters">http://www.w3.org/TR/css-grid-1/#gutters</a></p>

<div class="arena">

<div class="grid" id="g01">
	<span class="A">A</span>
	<span class="B">B</span>
	<span class="C">C</span>
	<span class="D">D</span>
	<span class="E">E</span>
	<span class="F">F</span>
</div>

<div class="grid" id="g02">
	<span class="A">A</span>
	<span class="B">B</span>
	<span class="C">C</span>
	<span class="D">D</span>
	<span class="E">E</span>
	<span class="F">F</span>
</div>

<div class="grid" id="g03">
	<span class="A">A</span>
	<span class="B">B</span>
	<span class="C">C</span>
	<span class="D">D</span>
	<span class="E">E</span>
	<span class="F">F</span>
</div>

</div>

</body>
</html>
