<!DOCTYPE html>

<head>
<title>CSS3 test: mask-border-source</title>
<!-- mask-border-slice -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="c/base.css" type="text/css">
<style type="text/css" id="tests">
li[class^="li"] {float: left; margin: 2.5%; background: gray;}
li[class^="li"] img {height: 200px; width: 200px; padding: 0.5em; border: 0.5em solid red; margin: 0.5em; background: silver;
	vertical-align: text-top;
	mask-border-slice: 25 30 fill;}
.li00 img {mask-border-source: none;}
.li01 img {mask-border-source: linear-gradient(45deg, rgb(0,0,0), transparent);}
.li02 img {mask-border-source: linear-gradient(45deg, rgb(0,0,0), rgba(255,0,0,1));}
.li03 img {mask-border-source: linear-gradient(45deg, rgb(0,0,0), rgba(255,0,0,0));}
.li04 img {mask-border-source: url(i/border-circles.png);}
.li05 img {mask-border-source: image(url(i/nosuchimage), rgba(255,0,0,0.5));}
.li06 img {mask-border-source: url(i/border-circles.png), rgba(255,0,0,0.5);}
.li07 img {mask-border-source: url(i/nosuchimage), rgba(255,0,0,0.5);}
.li08 img {mask-border-source: url(i/hexlike.svg);}
.li09 img {mask-border-source: url(#hexembed);}
.li10 img {mask-border-source: url(#hexembed2);}
</style>
</head>
