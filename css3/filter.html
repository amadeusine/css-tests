<!DOCTYPE html>
<html>
<head>
<title>CSS3 test: filter</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="c/base.css" type="text/css">
<style type="text/css" media="all">
li[class^="li"] {float: left; margin: 2.5%;}
li[class^="li"] img {height: 250px; width: 250px; vertical-align: text-top;}
</style>
<style type="text/css" id="tests">
.li00 > img {filter: none;}
.li01 > img {filter: grayscale(0.9);}
.li02 > img {filter: sepia(90%);}
.li03 > img {filter: saturate(0.25);}
.li04 > img {filter: hue-rotate(180deg);}
.li05 > img {filter: invert(100%);}
.li06 > img {filter: opacity(0.5);}
.li07 > img {filter: brightness(50%);}
.li08 > img {filter: contrast(0.5);}
.li09 > img {filter: blur(5px);}
.li10 > img {filter: drop-shadow(5px 3px 10px rgba(255,0,0,0.5));}
.li11 > img {filter: url(c/filter.svg#Turb0);}
.li12 > img {filter: url(c/filter.svg#edgedetect);}
.li13 > img {filter: url(c/filter.svg#emboss) blur(0.23px) contrast(1.5);}
</style>
</head>
<body id="www-meyerweb-com" class="css test suite">
<p id="specref"><a href="https://www.w3.org/TR/filter-effects/#FilterProperty">https://www.w3.org/TR/filter-effects/#FilterProperty</a></p>

<div class="arena">

<ol start="0">
<li class="li00"><img src="i/Compass_Card.png"></li>
<li class="li01"><img src="i/Compass_Card.png"></li>
<li class="li02"><img src="i/Compass_Card.png"></li>
<li class="li03"><img src="i/Compass_Card.png"></li>
<li class="li04"><img src="i/Compass_Card.png"></li>
<li class="li05"><img src="i/Compass_Card.png"></li>
<li class="li06"><img src="i/Compass_Card.png"></li>
<li class="li07"><img src="i/Compass_Card.png"></li>
<li class="li08"><img src="i/Compass_Card.png"></li>
<li class="li09"><img src="i/Compass_Card.png"></li>
<li class="li10"><img src="i/Compass_Card.png"></li>
<li class="li11"><img src="i/Compass_Card.png"></li>
<li class="li12"><img src="i/Compass_Card.png"></li>
<li class="li13"><img src="i/Compass_Card.png"></li>
</ol>

</div>

</body>
</html>
