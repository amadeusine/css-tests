<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"			"http://www.w3.org/TR/REC-html40/strict.dtd"><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Padding, Borders, Outlines, and Margins</title><link rel="stylesheet" type="text/css" href="c/pbom-baseline.css"><style type="text/css">body {width: auto;}ol {display: flex; flex-wrap: wrap; justify-content: space-between; margin: 0; padding: 0;}li {margin: 0.75em 0; padding: 2.5em 0.25em; width: 30%; box-sizing: border-box;	list-style: none;	font: 120% Consolas, monospace; text-align: center;	border: 50px solid;	border-image-source: url(i/border-circles.png);	border-image-slice: 33.333333%;	background: silver;	background-clip: padding-box;	outline: 2px solid silver;	text-shadow: 1px 1px 1px white, -1px -1px 1px white, 1px -1px 1px white, -1px 1px 1px white;}#li01 {border-image-width: 50px;}#li02 {border-image-width: 100px;}#li03 {border-image-width: 25px;}#li04 {border-image-width: 1;}#li05 {border-image-width: 2;}#li06 {border-image-width: 0.5;}#li07 {border-image-width: 100%;}#li08 {border-image-width: 200%;}#li09 {border-image-width: 50%;}</style></head><body><ol><li id="li01">border-image-width: 100px;</li><li id="li02">border-image-width: 200px;</li><li id="li03">border-image-width: 50px;</li><li id="li04">border-image-width: 1;</li><li id="li05">border-image-width: 2;</li><li id="li06">border-image-width: 0.5;</li><li id="li07">border-image-width: 100%;</li><li id="li08">border-image-width: 200%;</li><li id="li09">border-image-width: 50%;</li></ol></body></html>
