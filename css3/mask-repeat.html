<!DOCTYPE html>
<html>
<head>
<title>CSS3 test: mask-repeat</title>
<!-- mask-image -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="c/base.css" type="text/css">
<style type="text/css" id="tests">
.arena li[class] {float: left; margin: 2.5%; background: gray; list-style-position: inside;}
.arena li[class] img {height: 200px; width: 200px; padding: 0.5em; margin: 0.5em; background: silver;
	vertical-align: text-top;}
.png {mask-image: url(i/border-circles.png);}
.svg {mask-image: url(i/hexlike.svg);}
.nr {mask-repeat: no-repeat;}
.rx {mask-repeat: repeat-x;}
.ry {mask-repeat: repeat-y;}
.r {mask-repeat: repeat;}
</style>
</head>
<body id="www-meyerweb-com" class="css test suite">
<p id="specref"><a href="https://www.w3.org/TR/css-masking-1/#the-mask-repeat">https://www.w3.org/TR/css-masking-1/#the-mask-repeat</a></p>

<div class="arena">

<ol>
<li class="png nr"><img src="i/Compass_Card.png"></li>
<li class="png rx"><img src="i/Compass_Card.png"></li>
<li class="png ry"><img src="i/Compass_Card.png"></li>
<li class="png r"><img src="i/Compass_Card.png"></li>
<li class="svg nr"><img src="i/Compass_Card.png"></li>
<li class="svg rx"><img src="i/Compass_Card.png"></li>
<li class="svg ry"><img src="i/Compass_Card.png"></li>
<li class="svg r"><img src="i/Compass_Card.png"></li>
</ol>

</div>

</body>
</html>
