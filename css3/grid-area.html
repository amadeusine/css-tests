<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="c/base.css" type="text/css">
<style type="text/css" id="tests">
.grid {display: grid; width: 300px; height: 300px;
	grid-template-rows: repeat(6,50px);
	grid-template-columns: repeat(6,50px);
	border: 1px solid; margin: 0 1em 2em 0; float: left;}
#g02 {direction: rtl;}
.grid span:hover {background: yellow;}
.grid span {border: 1px dotted red; grid-area: span 1;}
.grid span.A {grid-area: 1;}
.grid span.B {grid-area: 2;}
.grid span.C {grid-area: -1;}
.grid span.D {grid-area: 2 / 5;}
.grid span.E {grid-area: 1 / 3;}
.grid span.F {grid-area: 1 / 5;}
.grid span.G {grid-area: 1 / -1;}
.grid span.H {grid-area: 4 / 4 / 6 / 7;}
.grid span.I {grid-area: 2 / 3 / 4 / 5;}
.grid span.J {grid-area: 5 / 6 / 3 / 3;}
.grid span.K {grid-area: 5 / 1 / 6 / 8;}
.grid span.L {grid-area: 1 / 4 / span 2;}
.grid span.M {grid-area: 3 / 2 / span 2 / span 3;}
</style>
</head>

<p id="specref"><a href="http://www.w3.org/TR/css-grid-1/#propdef-grid-area">http://www.w3.org/TR/css-grid-1/#propdef-grid-area</a></p>
