<!DOCTYPE html>
<html>
<head>
<title>CSS3 test: grid-column-start</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="c/base.css" type="text/css">
<style type="text/css" id="tests">
.grid {display: grid; width: 200px; height: 500px; float: left;
	grid-template-rows: repeat(10,50px);
	grid-template-columns: [start] 50px [middle] 50px [middle] 50px [middle] 50px [end];
	border: 1px solid; margin: 0 1em 5em 0;}
.grid span {border: 1px dotted red; grid-column: span 1;}
#g01 span {grid-column-end: 5;}
.grid span.A {grid-column-start: 1;}
.grid span.B {grid-column-start: 2;}
.grid span.C {grid-column-start: -1;}
.grid span.D {grid-column-start: span 2;}
.grid span.E {grid-column-start: span 4;}
.grid span.F {grid-column-start: span 8;}
.grid span.G {grid-column-start: span end;}
.grid span.H {grid-column-start: middle;}
.grid span.I {grid-column-start: middle 3;}
.grid span.J {grid-column-start: auto;}
</style>
</head>
<body id="www-meyerweb-com" class="css test suite">
<p id="specref"><a href="http://www.w3.org/TR/css-grid-1/#line-placement">http://www.w3.org/TR/css-grid-1/#line-placement</a></p>

	<span class="B">B</span>
	<span class="C">C</span>

</div>

</div>

</div>

</body>
</html>
