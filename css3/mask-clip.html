<title>CSS3 test: mask-clip</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="c/base.css" type="text/css">
<style type="text/css" id="tests">
.arena li[class] {float: left; margin: 2.5%; background: gray;}
.arena li[class] img, .arena li[class] svg {
	height: 150px; width: 150px; padding: 1em; border: 0.5em solid red; margin: 0.5em; background: silver;
	vertical-align: text-top;}
.png img {mask-image: url(i/border-circles.png);}
.svg img {mask-image: url(i/hexlike.svg);}
.t01 img {mask-clip: content-box;}
.t02 img {mask-clip: padding-box;}
.t03 img {mask-clip: border-box;} /* default value */
.svg svg g {mask-image: url(i/border-circles.png);}
.t04 svg g {mask-clip: fill-box;}
.t05 svg g {mask-clip: stroke-box;}
.t06 svg g {mask-clip: view-box;}
</style>
</head>
