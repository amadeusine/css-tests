<!DOCTYPE html>
<html>
<head>
<title>CSS3 test: mask-position</title>
<!-- mask-image mask-repeat -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="c/base.css" type="text/css">
<style type="text/css" id="tests">
.arena li[class] {float: left; margin: 2.5%; background: gray; list-style-position: inside;}
.arena li[class] img {height: 200px; width: 200px; padding: 0.5em; margin: 0.5em; background: silver;
	vertical-align: text-top; mask-repeat: no-repeat;}
.png img {mask-image: url(i/border-circles.png);}
.svg img {mask-image: url(i/hexlike.svg);}
.c img {mask-position: 50%;}
.tr img {mask-position: top right;}
.br img {mask-position: right bottom;}
.bl img {mask-position: 0 100%;}
</style>
</head>
<body id="www-meyerweb-com" class="css test suite">
<p id="specref"><a href="https://www.w3.org/TR/css-masking-1/#the-mask-position">https://www.w3.org/TR/css-masking-1/#the-mask-position</a></p>

<div class="arena">

<ol>
<li class="png"><img src="i/Compass_Card.png"></li>
<li class="png c"><img src="i/Compass_Card.png"></li>
<li class="png tr"><img src="i/Compass_Card.png"></li>
<li class="png br"><img src="i/Compass_Card.png"></li>
<li class="png bl"><img src="i/Compass_Card.png"></li>
<li class="svg"><img src="i/Compass_Card.png"></li>
<li class="svg c"><img src="i/Compass_Card.png"></li>
<li class="svg tr"><img src="i/Compass_Card.png"></li>
<li class="svg br"><img src="i/Compass_Card.png"></li>
<li class="svg bl"><img src="i/Compass_Card.png"></li>
</ol>

</div>

</body>
</html>
