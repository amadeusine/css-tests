<style type="text/css" id="tests">
.grid span {border: 1px dotted red; grid-row: 1 / 2;}
.grid {display: grid; height: 2em; width: 500px;
	border: 1px solid; margin-bottom: 1em;
	grid-auto-columns: 50px;}
#g01 {grid-template-columns: none;}
#g02 {grid-template-columns: 100px 40%;}

#g04 {grid-template-columns: repeat(3, 100px);}

#g07 {grid-template-columns: 150px repeat(3, 1fr);}
#g08 {grid-template-columns: 150px repeat(4, 1fr);}
#g09 {grid-template-columns: 1fr minmax(min-content, 1fr);}
#g10 {grid-template-columns: 10px repeat(2, 1fr auto minmax(30%, 1fr));}
</style>
</head>
